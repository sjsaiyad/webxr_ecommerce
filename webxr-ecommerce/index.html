<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR E-Commerce</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <a-scene>

        <!-- Right-hand controller -->
            <a-entity laser-controls="hand: right"></a-entity>

        <!-- Left-hand controller -->
            <a-entity laser-controls="hand: left"></a-entity>

<!-- Menu UI -->
<a-plane id="menu-panel" position="5 1.5 -2" width="1.5" height="1" color="#ffffff" opacity="0.8">
    <a-text value="Home" position="-0.6 0.3 0.01" color="black" id="menu-home"></a-text>
    <a-text value="Cart" position="-0.6 0 0.01" color="black" id="menu-cart"></a-text>
    <a-text value="Checkout" position="-0.6 -0.3 0.01" color="black" id="menu-checkout"></a-text>
</a-plane>

<!-- sound effect -->

<a-sound 
    src="audio_assets/rclick-13693.mp3" 
    autoplay="false" 
    position="0 1 -3" 
    id="clickSound">
</a-sound>




<a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
<a-light type="point" position="0 4 -2" intensity="1"></a-light>

        
<a-entity id="carousel" position="0 1.5 -3">
    <a-entity id="product-1" gltf-model="models/product_1_black_leather_chair.gltf" position="-2 0 0" scale="0.5 0.5 0.5"></a-entity>
    <a-entity id="product-2" gltf-model="models/3d_gun.glb" position="0 0 -0.5" scale="0.6 0.6 0.6"></a-entity>
    <a-entity id="product-3" gltf-model="models/product3.glb" position="2 0 0" scale="0.5 0.5 0.5"></a-entity>
</a-entity>

<a-text id="scroll-left" value="<" position="-3 1.5 -3" color="blue" scale="2 2 2"></a-text>
<a-text id="scroll-right" value=">" position="3 1.5 -3" color="blue" scale="2 2 2"></a-text>



        <a-sky src="textures/shot-panoramic-composition-living-room.jpg"></a-sky>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
